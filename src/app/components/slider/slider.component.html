<div class="slider" *ngIf="popularMovies$ | async as movies">
  <ng-container *ngFor="let movie of movies; let movie_index = index">
    <div
      routerLink="/details/movie/{{ movie.id }}"
      class="slide"
      *ngIf="movie_index === startIndex"
      @slideFade
    >
      <div class="slide-bg">
        <img [src]="imageUrl + movie.backdrop_path" [alt]="movie.title" />
      </div>

      <div class="slide-pane">
        <h2 class="title mb-5">
          {{ movie.original_title }}
        </h2>
        <div class="meta mb-4">
          <div class="rating mb-1">
            <i class="pi pi-star-fill"></i>
            <span>
              {{ movie.vote_average | roundUp }}
            </span>
            <span>/10</span>
          </div>

          <div class="votes mb-1">
            <i class="pi pi-users"></i>
            <span>
              {{ movie.vote_count }}
            </span>
          </div>

          <div class="release-date">
            <i class="pi pi-calendar"></i>
            <span>
              {{ movie.release_date | date }}
            </span>
          </div>
        </div>
        <div class="description">
          {{ movie.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
